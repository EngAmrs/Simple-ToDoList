<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="Css/Style.css">
    <script src="/Js/js.js" defer></script>
    <title>To-Do-List</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>My List</h1>
        </div>
    </header>
    <main>
        <section id="list">
            <ul class="unchecked">
                <h3 style="margin-right: 150px; color: #ccc; font-style:oblique;">To-do:</h3>
                
            </ul>
            <ul class="checked">
                <h3 style="margin-right: 150px; color: #ccc; font-style:oblique;">Checked:</h3>
            </ul>
        </section>
        <section id="input">
            <i class="fa-solid fa-circle-plus"></i>
                <input maxlength="50" class="taskInp" type="text" placeholder="Add task">
        </section>
    </main>
</body>
</html>
